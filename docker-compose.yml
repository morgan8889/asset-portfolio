version: '3.8'

services:
  portfolio-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Next.js public environment variables
      # These are exposed to the browser client
      - NEXT_PUBLIC_YAHOO_FINANCE_KEY=${NEXT_PUBLIC_YAHOO_FINANCE_KEY:-}
      - NEXT_PUBLIC_ALPHA_VANTAGE_KEY=${NEXT_PUBLIC_ALPHA_VANTAGE_KEY:-}
      - NEXT_PUBLIC_COINGECKO_KEY=${NEXT_PUBLIC_COINGECKO_KEY:-}

      # Node environment
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0

    # Health check configuration
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

    # Restart policy
    restart: unless-stopped

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
